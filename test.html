<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo general */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px; /* Ancho máximo del contenedor */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Fondo del contenedor */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 20px); /* Ajuste para el padding de 10px a cada lado */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                border-radius: 0; /* Borde redondeado */
                box-shadow: none; /* Sin sombra en pantallas pequeñas */
                padding: 10px;
                margin-top: 0;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="orderTitle">Orden de compra para: Producto</h1>
        <form id="orderForm" onsubmit="submitForm(event)">
            <input type="hidden" id="productName" name="productName" value="Producto">
            <div class="form-group">
                <label for="paymentMethod">Seleccione método de pago:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Seleccione...</option>
                    <option value="Efectivo ARS">Efectivo ARS</option>
                    <option value="Efectivo USD">Efectivo USD</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Tarjeta de Crédito en un Pago">Tarjeta de Crédito en un Pago</option>
                    <option value="Tarjeta de Crédito en 3 Cuotas">Tarjeta de Crédito en 3 Cuotas</option>
                    <option value="Tarjeta de Crédito en 6 Cuotas">Tarjeta de Crédito en 6 Cuotas</option>
                    <option value="Tarjeta de Crédito en 9 Cuotas">Tarjeta de Crédito en 9 Cuotas</option>
                    <option value="Tarjeta de Crédito en 12 Cuotas">Tarjeta de Crédito en 12 Cuotas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">Nombre completo:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="postalCode">Código postal:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit">Enviar Orden</button>
        </form>
    </div>

    <script>
        // JavaScript para cambiar dinámicamente el título y enviar el formulario
        var urlParams = new URLSearchParams(window.location.search);
        var productName = urlParams.get('product');

        if (productName) {
            document.getElementById('orderTitle').textContent = 'Orden de compra para: ' + productName;
            document.getElementById('productName').value = productName;
        }

        function submitForm(event) {
            event.preventDefault();
            var form = document.getElementById('orderForm');
            var formData = new FormData(form);
            var entries = formData.entries();
            var postData = {};
            for (const [key, value] of entries) {
                postData[key] = value;
            }
            google.script.run.withSuccessHandler(showSuccessMessage).processForm(postData);
            form.reset();
        }

        function showSuccessMessage(response) {
            alert('¡Orden enviada exitosamente!');
            // Aquí podrías redirigir a una página de confirmación o hacer otra acción después de enviar el formulario.
        }
    </script>
</body>
</html>
